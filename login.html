<!doctype html>

<html>
  <head>
    <title>Openblog Github Login</title>
    <script src="js/lib/github.bundle.min.js"></script>

    <script src="js/globals.js"></script>
    <script src="js/auth.js"></script>
    <script>
      function redirect() {
        var form = document.forms[0],
            params = window.location.search;
        if (params.indexOf('code') !== -1) {
          form.code.value = params.replace('?code=', '');
          form.submit();
        }
      }
    </script>
  </head>
  <body onload="redirect()">
    <form method="POST" action="https://github.com/login/oauth/access_token">
      <input name="client_id" type="hidden" value="92acf5c0002534e0edb3">
      <input name="client_secret" type="hidden" value="7fe6aea5d9800a8dc244a5217b592aebc01a8c1b">
      <input name="redirect_uri" type="hidden" value="login.html">
      <input name="code" type="hidden" value="">
    </form>
  </body>
</html>
